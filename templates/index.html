<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matias - Chao ban den voi thiet ke cua toi</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
            color: white;
            overflow-x: hidden;
            min-height: 100vh;
        }

        /* Navigation */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            background: rgba(10, 10, 10, 0.9);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .logo {
            display: flex;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
        }

        .logo-icon {
            width: 32px;
            height: 32px;
            background: #a6ff00;
            border-radius: 50%;
            margin-right: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: black;
            font-weight: bold;
        }

        .nav-links {
            display: flex;
            list-style: none;
            gap: 40px;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: color 0.3s ease;
        }

        .nav-links a:hover {
            color: #a6ff00;
        }

        .cta-button {
            background: #a6ff00;
            color: black;
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            font-weight: bold;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .cta-button:hover {
            background: #90e600;
            transform: translateY(-2px);
        }

        .menu-toggle {
            display: none;
            flex-direction: column;
            cursor: pointer;
        }

        .menu-toggle span {
            width: 25px;
            height: 3px;
            background: white;
            margin: 3px 0;
            transition: 0.3s;
        }

        /* Hero Section */
        .hero {
            min-height: 100vh;
            display: flex;
            align-items: center;
            padding: 0 50px;
            position: relative;
            overflow: hidden;
        }

        .hero-content {
            flex: 1;
            max-width: 600px;
            z-index: 2;
        }

        .availability {
            color: #a6ff00;
            font-size: 14px;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .hero-title {
            font-size: clamp(3rem, 8vw, 7rem);
            font-weight: 900;
            line-height: 0.9;
            margin-bottom: 40px;
            background: linear-gradient(135deg, #ffffff 0%, #a6ff00 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .work-process {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-top: 40px;
        }

        .play-button {
            width: 60px;
            height: 60px;
            border: 2px solid #a6ff00;
            border-radius: 50%;
            background: transparent;
            color: #a6ff00;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .play-button:hover {
            background: #a6ff00;
            color: black;
        }

        .process-text {
            font-size: 18px;
            font-weight: 600;
        }

        /* Hero Image */
        .hero-image {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .designer-photo {
            width: 400px;
            height: 500px;
            border-radius: 20px;
            object-fit: cover;
            z-index: 2;
            position: relative;
        }

        /* Background Elements */
        .bg-elements {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .circle-pattern {
            position: absolute;
            right: -10%;
            top: 50%;
            transform: translateY(-50%);
            width: 600px;
            height: 600px;
            opacity: 0.1;
        }

        .floating-dots {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .dot {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #a6ff00;
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        .dot:nth-child(1) { top: 20%; left: 10%; animation-delay: 0s; }
        .dot:nth-child(2) { top: 40%; left: 80%; animation-delay: 1s; }
        .dot:nth-child(3) { top: 70%; left: 20%; animation-delay: 2s; }
        .dot:nth-child(4) { top: 30%; left: 90%; animation-delay: 3s; }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        /* Side Navigation */
        .side-nav {
            position: fixed;
            right: 30px;
            top: 50%;
            transform: translateY(-50%);
            z-index: 100;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .side-nav a {
            width: 40px;
            height: 40px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-decoration: none;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .side-nav a:hover {
            background: #a6ff00;
            color: black;
            border-color: #a6ff00;
        }

        .scroll-indicator {
            position: fixed;
            left: 30px;
            bottom: 30px;
            writing-mode: vertical-lr;
            text-orientation: mixed;
            font-size: 12px;
            color: rgba(255, 255, 255, 0.7);
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .navbar {
                padding: 15px 20px;
            }

            .nav-links {
                display: none;
            }

            .menu-toggle {
                display: flex;
            }

            .hero {
                flex-direction: column;
                text-align: center;
                padding: 100px 20px 20px;
            }

            .hero-content {
                max-width: 100%;
                margin-bottom: 40px;
            }

            .hero-title {
                font-size: clamp(2.5rem, 12vw, 4rem);
            }

            .designer-photo {
                width: 300px;
                height: 400px;
            }

            .side-nav {
                display: none;
            }

            .scroll-indicator {
                display: none;
            }
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .hero-content > * {
            animation: fadeInUp 1s ease forwards;
        }

        .hero-content .availability { animation-delay: 0.2s; }
        .hero-content .hero-title { animation-delay: 0.4s; }
        .hero-content .work-process { animation-delay: 0.6s; }

        .hero-image {
            animation: fadeInUp 1s ease 0.8s forwards;
            opacity: 0;
        }

        .hero-image.animate {
            opacity: 1;
        }

        /* Loading Animation */
        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #0a0a0a;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            transition: opacity 0.5s ease;
        }

        .loading.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .loader {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(166, 255, 0, 0.3);
            border-top: 3px solid #a6ff00;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="loading" id="loading">
        <div class="loader"></div>
    </div>

    <nav class="navbar">
        <div class="logo">
            <div class="logo-icon">M</div>
            Minh Tuan 
        </div>
        <ul class="nav-links">
            <ul class="nav-links">
                <li><a href="/">Trang chủ</a></li>
                <li><a href="/tienich">Tiện ích</a></li>
                <li><a href="/blog">Bài viết</a></li>
                <li><a href="/contact">Liên hệ</a></li>
            </ul>
        <button class="cta-button">Về tôi</button>
        <div class="menu-toggle">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </nav>

    <main class="hero" id="home">
        <div class="hero-content">
            <p class="availability"> Giới thiệu về tôi  ↗</p>
            <h1 class="hero-title">Đạt Minh Tuấn</h1>
            <div class="work-process">
                <button class="play-button">▶</button>
                <div class="process-text">
                    <div>Work</div>
                    <div style="opacity: 0.7;">Process</div>
                </div>
            </div>
        </div>
        
        <div class="hero-image">
            <img src="{{ url_for('static', filename='images/anh1.png') }}" alt="Designer Photo" class="designer-photo">
        </div>

        <div class="bg-elements">
            <svg class="circle-pattern" viewBox="0 0 600 600" fill="none">
                <circle cx="300" cy="300" r="250" stroke="url(#circleGradient)" stroke-width="2" fill="none"/>
                <circle cx="300" cy="300" r="200" stroke="url(#circleGradient)" stroke-width="1" fill="none" opacity="0.7"/>
                <circle cx="300" cy="300" r="150" stroke="url(#circleGradient)" stroke-width="1" fill="none" opacity="0.5"/>
                <defs>
                    <linearGradient id="circleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" style="stop-color:#a6ff00;stop-opacity:1" />
                        <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0.3" />
                    </linearGradient>
                </defs>
            </svg>
            
            <div class="floating-dots">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
        </div>
    </main>

    <div class="side-nav">
        <a href="#" title="Facebook">f</a>
        <a href="#" title="Twitter">t</a>
        <a href="#" title="LinkedIn">in</a>
        <a href="#" title="Behance">Be</a>
        <a href="#" title="Dribbble">⚫</a>
    </div>

    <div class="scroll-indicator">SCROLL DOWN</div>

    <script>
        // Loading Animation
        window.addEventListener('load', function() {
            setTimeout(function() {
                document.getElementById('loading').classList.add('hidden');
                document.querySelector('.hero-image').classList.add('animate');
            }, 1000);
        });

        // Smooth Scrolling
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
                    });
                }
            });
        });

        // Mobile Menu Toggle
        const menuToggle = document.querySelector('.menu-toggle');
        const navLinks = document.querySelector('.nav-links');
        
        menuToggle.addEventListener('click', function() {
            navLinks.style.display = navLinks.style.display === 'flex' ? 'none' : 'flex';
        });

        // Play Button Animation
        const playButton = document.querySelector('.play-button');
        playButton.addEventListener('click', function() {
            this.style.transform = 'scale(0.9)';
            setTimeout(() => {
                this.style.transform = 'scale(1)';
            }, 150);
        });

        // Parallax Effect
        window.addEventListener('scroll', function() {
            const scrolled = window.pageYOffset;
            const rate = scrolled * -0.5;
            
            const circlePattern = document.querySelector('.circle-pattern');
            if (circlePattern) {
                circlePattern.style.transform = `translateY(${rate}px)`;
            }
        });

        // Navbar Background on Scroll
        window.addEventListener('scroll', function() {
            const navbar = document.querySelector('.navbar');
            if (window.scrollY > 100) {
                navbar.style.background = 'rgba(10, 10, 10, 0.95)';
            } else {
                navbar.style.background = 'rgba(10, 10, 10, 0.9)';
            }
        });

        // Floating Animation for Dots
        const dots = document.querySelectorAll('.dot');
        dots.forEach((dot, index) => {
            dot.style.animationDelay = `${index * 0.5}s`;
        });

        // CTA Button Click Effect
        document.querySelector('.cta-button').addEventListener('click', function(e) {
            e.preventDefault();
            
            // Create ripple effect
            const ripple = document.createElement('div');
            ripple.style.position = 'absolute';
            ripple.style.borderRadius = '50%';
            ripple.style.background = 'rgba(255, 255, 255, 0.3)';
            ripple.style.transform = 'scale(0)';
            ripple.style.animation = 'ripple 0.6s linear';
            ripple.style.left = '50%';
            ripple.style.top = '50%';
            ripple.style.width = '20px';
            ripple.style.height = '20px';
            ripple.style.marginLeft = '-10px';
            ripple.style.marginTop = '-10px';
            
            this.style.position = 'relative';
            this.appendChild(ripple);
            
            setTimeout(() => {
                ripple.remove();
            }, 600);
        });

        // Add CSS animation for ripple effect
        const style = document.createElement('style');
        style.textContent = `
            @keyframes ripple {
                to {
                    transform: scale(2);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
